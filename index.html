<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contador de puntajes para el juego René">
  <meta name="keywords" content="Cartas, apuestas, puntaje, ganadores">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de René</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
  <div id="welcomeScreen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Frans_Hals_-_Portret_van_Ren%C3%A9_Descartes.jpg" alt="René Descartes">
    <div class="welcome-info">
      <h1>Bienvenidos al<br><b>Contador de René</b></h1>
      <button class="large" onclick="continueFromWelcome()">Continuar</button>
    </div>
  </div>

  <div id="playersModal" class="modal">
    <div class="modal-content">
      <h2>Jugadores:</h2>
      <div id="playerButtons">
        <button onclick="selectPlayer('Fer'); disabled = true;">Fer</button>
        <button onclick="selectPlayer('Ari'); disabled = true;">Ari</button>
        <button onclick="selectPlayer('Laro'); disabled = true;">Laro</button>
        <button onclick="selectPlayer('Juryk'); disabled = true;">Juryk</button>
        <button onclick="selectPlayer('Lina'); disabled = true;">Lina</button>
        <button onclick="selectPlayer('Fede'); disabled = true;">Fede</button>
        <button onclick="selectPlayer('Alitan'); disabled = true;">Alitan</button>
        <button onclick="showCustomPlayerInput()">Otro</button>
      </div>
      <div id="customPlayerInput" class="hidden">
        <input type="text" id="customPlayerName" placeholder="Nombre del jugador">
        <button onclick="addCustomPlayer()">Agregar</button>
      </div>
      <h3>Jugadores seleccionados:</h3>
      <div id="selectedPlayers"></div>
      <button onclick="confirmPlayers()">Confirmar</button>
    </div>
  </div>

  <div id="roundsModal" class="modal">
    <div class="modal-content">
      <h2>¿A cuánto se va a jugar?</h2>
      <button onclick="selectRounds(5)">5</button>
      <button onclick="selectRounds(6)">6</button>
      <button onclick="selectRounds(7)">7</button>
      <button onclick="selectRounds(8)">8</button>
    </div>
  </div>

  <div id="mainTableContainer" class="hidden">
    <table>
      <thead>
        <tr id="playersHeader"></tr>
      </thead>
      <tbody id="gameRounds"></tbody>
    </table>
  </div>
  <button id="correctButton" class="hidden" onclick="showCorrectionModal()">Corregir</button>

  <div id="bettingModal" class="modal">
    <div class="modal-content" id="bettingContent">
      <!-- Contenido dinámico -->
    </div>
  </div>

  <div id="resultsModal" class="modal">
    <div class="modal-content" id="resultsContent">
      <!-- Contenido dinámico -->
    </div>
  </div>

  <div id="correctionModal" class="modal">
    <div class="modal-content">
      <h2>Corregir Puntaje</h2>
      <select id="correctionPlayerSelect">
        <!-- Opciones generadas dinámicamente -->
      </select>
      <input id="correctionPoints" placeholder="Puntos">
      <button onclick="applyCorrection()">Aplicar</button>
      <button onclick="closeCorrectionModal()">Cerrar</button>
    </div>
  </div>

  <div id="podiumModal" class="modal">
    <div class="modal-content">
      <h2>Podio</h2>
      <div id="podiumContent">
        <!-- Contenido del podio dinámico -->
      </div>
      <button onclick="closePodiumModal()">Cerrar</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
